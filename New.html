<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get('url');

    if (videoUrl) {
      document.getElementById('player').src = videoUrl;
    } else {
      document.body.innerHTML = "<h2 style='color: white; text-align: center; margin-top: 50px;'>No video URL provided.</h2>";
    }
  </script>
</body>
</html>
